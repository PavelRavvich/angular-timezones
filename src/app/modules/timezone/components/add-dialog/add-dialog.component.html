<div class="container">
  <mat-form-field class="input">
    <mat-label>Timezone</mat-label>
    <input matInput type="text" [matAutocomplete]="auto" [formControl]="timezoneControl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredTimezones | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div>
    <button class="mr-10"
      [disabled]="submitDisabled"
      (click)="close()"
      mat-flat-button
      color="primary"
    >Add</button>

    <button
      (click)="dialogRef.close()"
      mat-flat-button
    >Cancel</button>
  </div>
</div>
